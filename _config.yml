site: 
url: www.kaizervonmaanen.art
title: Artist profile for ⅃
description: Overview of ⅃'s artwork, info about him and contact information.
logo: /assets/img/logo.jpg
social:
  name: ⅃
  links:
    - https://www.instagram.com/kaizervonmaanen/
author:
  name: ⅃
  email: kaizervonmaanen@gmail.com
  url: www.kaizervonmaanen.art
permalink: pretty

baseurl: ""

highlighter: none

exclude:
  - .jekyll-cache
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap  

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"