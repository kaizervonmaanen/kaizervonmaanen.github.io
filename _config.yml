site: ⅃
url: www.kaizervonmaanen.art
title: ⅃
description: The aesthetics of the artificial
instagram:
  username: kaizervonmaanen
  card: summary
author:
  instagram: kaizervonmaanen
  name: ⅃
  avatar:
  email: kaizervonmaanen@gmail.com
  url: www.kaizervonmaanen.art
permalink: pretty

baseurl: ""

highlighter: none

exclude:
  - .jekyll-cache
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap  

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"